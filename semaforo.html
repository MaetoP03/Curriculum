<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white text-center border border-danger">
        <h1>SEM√ÅFORO</h1>
    </header>
    <main class="container md-3">
        <section class="card">
            <div class="row text-center">
                <div class="container text-center">
                    <div class="row align-items-start">
                        <div class="col-md">
                            <p id="colorS1">ROJO</p>
                            <p id="colorS2">AMARILLO</p>
                            <p id="colorS3">VERDE</p>
                        </div>
                        <div class="col-md">
                            <p><button class="btn btn-danger" onclick="semaforo('colorS1', 'red')">ROJO</button></p>
                            <p><button class="btn btn-warning" onclick="semaforo('colorS2', 'yellow')">AMARILLO</button></p>
                            <p><button class="btn btn-success" onclick="semaforo('colorS3', 'green')">VERDE</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function semaforo(idElementoS, colorS) {
            
                document.getElementById('colorS1').style.backgroundColor = '';
                document.getElementById('colorS2').style.backgroundColor = '';
                document.getElementById('colorS3').style.backgroundColor = '';

                const elemento = document.getElementById(idElementoS);
                elemento.style.backgroundColor = colorS;
            }
        </script>
        <footer>
            <button class="btn btn-info col-md-4 text-white" onclick="window.location.href='index.html';">Regresar</button>
        </footer>
    </main>
</body>
</html>
